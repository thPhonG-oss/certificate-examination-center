<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thi chứng chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Đăng ký thi chứng chỉ</h2>

    <form id="registrationForm">
        <!-- Customer Information -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Thông tin người đăng ký</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="customerName" class="form-label">Họ và tên người đăng ký</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="customerPhone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="customerPhone" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customerCitizenId" class="form-label">CCCD/CMND</label>
                        <input type="text" class="form-control" id="customerCitizenId" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="customerDob" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="customerDob" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="customerAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="customerAddress" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Candidate Information -->
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Thông tin thí sinh</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="candidateName" class="form-label">Họ và tên thí sinh</label>
                        <input type="text" class="form-control" id="candidateName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="candidateGender" class="form-label">Giới tính</label>
                        <select class="form-select" id="candidateGender" required>
                            <option value="">Chọn giới tính</option>
                            <option value="M">Nam</option>
                            <option value="F">Nữ</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="candidateEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="candidateEmail" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="candidatePhone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="candidatePhone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="candidateDob" class="form-label">Ngày sinh</label>
                        <input type="date" class="form-control" id="candidateDob" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="candidateCitizenId" class="form-label">CCCD/CMND</label>
                        <input type="text" class="form-control" id="candidateCitizenId" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="candidateAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="candidateAddress" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Schedule Selection -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Chọn lịch thi</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="scheduleTable">
                        <thead class="table-primary">
                        <tr>
                            <th>Chọn</th>
                            <th>Chứng chỉ</th>
                            <th>Ngày thi</th>
                            <th>Giờ thi</th>
                            <th>Số lượng đăng ký</th>
                            <th>Số lượng tối đa</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Schedule data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mb-5">
            <button type="submit" class="btn btn-primary btn-lg">Đăng ký</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/register.js"></script>
<script>
    // Check authentication before loading page
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login?redirect=/registrations/individual/form';
        }
    });
</script>
</body>
</html>
