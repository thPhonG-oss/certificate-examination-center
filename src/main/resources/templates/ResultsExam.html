<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration List</title>
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <!-- Top blue contact bar -->
  <div class="topbar-blue">
    <div class="left">
      <span>📞 036 272 8710</span>
      <span>📧 22120036@student.edu.vn</span>
    </div>
    <div class="right">
      <span>🕒 Thứ 2 - Thứ 7: 7h30 - 20h30</span>
    </div>
  </div>

  <!-- White sub-header bar -->
  <header class="topbar">
    <div class="logo-info">
      <img src="/images/logo.png" alt="ACCI logo" class="logo" />
    </div>
    <div class="staff-info">
      <span>Nhân viên tiếp nhận: <strong>Đạo Minh Chiến</strong></span>
      <a href="#" class="logout"><strong>Đăng xuất</strong></a>
    </div>
  </header>

  <div class="banner">
    <img src="/images/banner.png" alt="Banner" class="banner-image" />
  </div>

  <nav class="navbar">
    <a class="active" href="#">Danh sách phiếu đăng ký</a>
    <a href="#">Lập phiếu đăng ký</a>
    <a href="#">Tạo lịch thi</a>
    <a href="/results" id="nav-tra_cuu">Tra cứu kết quả</a>
  </nav>

  <main class="content">
    <section class="result-section" style="display: none;">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Tìm theo ID thí sinh " />
        <button id="search-btn">🔍</button>
      </div>

      <table class="result-table">
        <thead>
          <tr>
            <th>STT</th>
            <th>ID thí sinh</th>
            <th>Loại chứng chỉ</th>
            <th>Kết quả</th>
            <th>Cập nhật</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </section>


  </main>
</body>
<script src="/js/script.js"></script>
