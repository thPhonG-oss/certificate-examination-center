<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCI - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar bg-light px-0">
            <div class="d-flex flex-column">
                <div class="text-center p-3 border-bottom">
                    <h4>ACCI Center</h4>
                </div>

                <div class="p-3 border-bottom">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-4 me-2"></i>
                        <div>
                            <small class="d-block">Welcome,</small>
                        </div>
                    </div>
                </div>

                <nav class="nav flex-column mt-3">
                    <a class="nav-link active" th:href="@{/}"><i class="bi bi-house-door me-2"></i>Dashboard</a>
                    <a class="nav-link" th:href="@{/customers}"><i class="bi bi-people me-2"></i>Customers</a>
                    <a class="nav-link" th:href="@{/registrations}"><i class="bi bi-calendar-check me-2"></i>Registrations</a>
                    <a class="nav-link" th:href="@{/exam-schedules}"><i class="bi bi-calendar-event me-2"></i>Exam Schedules</a>
                    <a class="nav-link" th:href="@{/invoices}"><i class="bi bi-receipt me-2"></i>Invoices</a>
                    <a class="nav-link" th:href="@{/exam-results}"><i class="bi bi-card-checklist me-2"></i>Results</a>
                    <a class="nav-link" th:href="@{/reports}"><i class="bi bi-graph-up me-2"></i>Reports</a>
                    <a class="nav-link mt-auto" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Dashboard Overview</h2>
                <div class="d-flex align-items-center">
                    <span>Date</span>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card card-dashboard bg-primary text-white">
                        <div class="card-body">
                            <h5>Total Customers</h5>
                            <h3 class="mb-0" id="totalCustomers">Loading...</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-dashboard bg-success text-white">
                        <div class="card-body">
                            <h5>Today's Exams</h5>
                            <h3 class="mb-0" id="todayExams">Loading...</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-dashboard bg-warning text-dark">
                        <div class="card-body">
                            <h5>Pending Payments</h5>
                            <h3 class="mb-0" id="pendingPayments">Loading...</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-dashboard bg-info text-white">
                        <div class="card-body">
                            <h5>Total Certificates</h5>
                            <h3 class="mb-0" id="totalCertificates">Loading...</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activities Table -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Recent Activities</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="activitiesTable">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Activity</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Data will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
